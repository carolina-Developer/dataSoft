<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Datasoft</title>

        <!-- Fuente del proyecto -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->        
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Link CSS -->
             <link rel="stylesheet" href="./menu-inicio.component.css">
    </head>
    <body>
        <!--Navbar-->
        <div class="container-navar">
            <div class="container-nav py-5 text-center">
                <img class="logo d-block mx-auto" src="../../assets/img/logo.svg" alt="" width="72" height="72">
                <a class="rutaInicio" routerLink="/Inicio">Urban Clothe</a>
                <p class="lead">Tú eliges Urban Clothe, nosotros hacemos el resto. </p>
              </div>
        <!--Navbar-->

        <!--Cuerpo base-->
        <div class="container">
            <div class="container-cards">
                <div class="row">
                <!--Card 1 catalogo-->
                    <div class="col-4 col-md-4 col-lg-1,7">
                        <div class="card">
                            <img src="../../assets/img/catalogo.png" class="card-img" alt="catalogo">
                                <div class="card-body">
                                    <b class="card-text">
                                            <a routerLink="/catalogo">Catalogos</a>
                                    </b>
                                </div>
                            </div>
                    </div>
                <!--Card 2 contactos-->    
                    <div class="col-4 col-md-4 col-lg-1,7">
                        <div class="card">
                            <img src="../../assets/img/contacto.png" class="card-img" alt="catalogo">
                                <div class="card-body">
                                    <b class="card-text">
                                        <a routerLink="/contactos">Contactos</a>
                                    </b>
                                </div>
                        </div>
                    </div>
                <!--Card 3 detalles detalles-->
                    <div class="col-4 col-md-4 col-lg-1,7">
                        <div class="card">
                            <img src="../../assets/img/detalles.png" class="card-img" alt="catalogo">
                                <div class="card-body">
                                    <b class="card-text">
                                        <a routerLink="/detallesproductos">Detalles</a>
                                    </b>
                                </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

        <div class="container">
            <div class="container-cards">
                <div class="row">
                    <!--Card 4 encargados-->    
                    <div class="col-6 col-md-3 col-lg-3">
                     <div class="card">
                         <img src="../../assets/img/encargado.png" class="card-img" alt="catalogo">
                             <div class="card-body">
                                 <b class="card-text">
                                     <a routerLink="/encargados">Encargados</a>
                                 </b>
                             </div>
                     </div>
                 </div>
                  <!--Card 5 material-->
                  <div class="col-6 col-md-3 col-lg-3">
                     <div class="card">
                         <img src="../../assets/img/material.png" class="card-img" alt="catalogo">
                             <div class="card-body">
                                 <b class="card-text">
                                     <a routerLink="/materiales">Materiales</a>
                                 </b>
                             </div>
                     </div>
                 </div>
             <!--Card 6 produccion-->
                 <div class="col-6 col-md-3 col-lg-3">
                     <div class="card">
                         <img src="../../assets/img/produccion.png" class="card-img" alt="catalogo">
                             <div class="card-body">
                                 <b class="card-text">
                                     <a routerLink="/produccion">Produccion</a>
                                 </b>
                             </div>
                     </div>
                 </div>
             <!--Card 7 productos-->    
                 <div class="col-6 col-md-3 col-lg-3">
                     <div class="card">
                         <img src="../../assets/img/producto.png" class="card-img" alt="catalogo">
                             <div class="card-body">
                                 <b class="card-text">
                                     <a routerLink="/productos">Productos</a>
                                 </b>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
        
        <!--Cuerpo base-->

        <!--Footer-->     
            <div class="container-footer">
                <footer class="my-5 pt-4 text-muted text-center text-small">
                    <p class="mb-1">© 2022 DataSoft</p>
                    <ul class="list-inline">
                      <li class="list-inline-item"><a href="#">Privacidad</a></li>
                      <li class="list-inline-item"><a href="#">Terminos</a></li>
                      <li class="list-inline-item"><a href="#">Condiciones</a></li>
                    </ul>
                  </footer>
            </div>
        <!--Footer-->   
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        -->
    </body>
</html>
